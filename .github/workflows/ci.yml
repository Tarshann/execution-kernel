name: Execution Kernel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests
        run: |
          cd ${{ github.workspace }}
          python -m unittest tests.test_engine -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 (errors only)
        run: flake8 kernel/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (warnings)
        run: flake8 kernel/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
